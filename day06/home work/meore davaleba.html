<!--2)შექმენით საშოპინგო საიტი სადაც გექნებათ რამოდენიმე პროდუქტის სახელი + ფოტო და "buy now" ღილაკი-->





DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .product {
            width: 200px;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <img src="https://m.media-amazon.com/images/I/71CevTCkBsL.jpg" width="200">
        <h3>Product 1</h3>
        <button>Buy Now</button>
    </div>
    <div class="mouse">
        <img src="https://images-na.ssl-images-amazon.com/images/I/81zmQCSvy5L._AC_SL1500_.jpg" width="200">
        <h3>Product 2</h3>
        <button>Buy Now</button>
    </div>
    <div class="pc">
        <img src="https://m.media-amazon.com/images/I/91LSF1iZUFL._AC_SL1500_.jpg" width="200">
        <h3>Product 3</h3>
        <button>Buy Now</button>
    </div>
</body>
</html>
