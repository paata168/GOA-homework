<!-- 
1. required - ეს ატრიბუტი გამოიყენება ფორმის ელემენტებზე (input, select, textarea), რათა აუცილებელი გახადოს მათი შევსება. თუ მომხმარებელი არ შეავსებს მათ და ფორმას დააჭერს, მაშინ გამოჩნდება შეცდომა.
   მაგალითად: <input type="text" required>

2. disabled - გამოიყენება ელემენტზე (input, button, select, etc.), რათა გააკეთოს ის ინტერაქტიული. disabled ელემენტი არ მიიღებს მომხმარებლის ინპუტს და ვერ მიიღებს ფორმის გადაცემისას მნიშვნელობას.
   მაგალითად: <button type="submit" disabled>Submit</button>

3. name - ეს ატრიბუტი საჭიროა, როდესაც ფორმის მონაცემები გადაიგზავნება სერვერზე. `name` ატრიბუტის მნიშვნელობა აღწერს კონკრეტულ ელემენტს და გამოიყენება გადაცემის დროს.
   მაგალითად: <input type="text" name="first_name">

4. for - ეს ატრიბუტი გამოიყენება `label` ელემენტში, რათა დააკავშიროს `label` შესაბამის `input` ელემენტთან. `for` ატრიბუტის მნიშვნელობა უნდა დაემთხვეს იმ `input` ელემენტის `id`-ს, რომელთანაც ის დაკავშირებულია.
   მაგალითად: <label for="email">Email:</label> <input type="email" id="email">

5. id - ეს ატრიბუტი საშუალებას აძლევს კონკრეტული ელემენტის განსაზღვრას. `id` უნდა იყოს უნიკალური და გამოიყენება JavaScript-ში ან CSS-ში ელემენტის მოპოვებისათვის.
   მაგალითად: <input type="text" id="username">

6. type - ეს ატრიბუტი განსაზღვრავს, რა ტიპის ინფორმაცია უნდა მიიღოს კონკრეტულ `input` ელემენტმა. მაგალითად, `text`, `password`, `email`, `number` და ა.შ.
   მაგალითად: <input type="password">
-->
