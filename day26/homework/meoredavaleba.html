<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საბჭოთა მეგობრების ცხრილი</title>
    <style>
        /* ცხრილის ძირითადი სტილები */
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #f9f9f9;
        }

        /* ცხრილის სვეტების სტილი */
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ccc;
        }

        /* სახელების სტილი */
        .name {
            color: #ff6347;  /* ტომატის ფერი */
            background-color: #e0f7fa;  /* ლურჯი ფონი */
            font-weight: bold;
        }

        /* ასაკების სტილი */
        .age {
            color: #32cd32;  /* ლაიმის ფერი */
            background-color: #fff3e0;  /* ნარინჯისფერი ფონით */
            font-style: italic;
        }

        /* ცხრილის სათაურის სტილი */
        th {
            background-color: #4caf50;  /* მწვანე ფონით */
            color: white;  /* თეთრი ტექსტი */
            font-size: 1.2em;
        }

    </style>
</head>
<body>

<h1>მეგობრების მონაცემები</h1>

<!-- ცხრილი მეგობრების სახელებით და ასაკებით -->
<table>
    <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
    </tr>
    <tr>
        <td class="name">გიორგი</td>
        <td class="age">25</td>
    </tr>
    <tr>
        <td class="name">ანა</td>
        <td class="age">22</td>
    </tr>
    <tr>
        <td class="name">მარიამი</td>
        <td class="age">28</td>
    </tr>
    <tr>
        <td class="name">დათო</td>
        <td class="age">30</td>
    </tr>
</table>

</body>
</html>
