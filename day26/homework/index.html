<!-- 
Inline CSS: 
- გამოიყენება HTML ელემენტების შიგნით, პირდაპირ `style` ატრიბუტით.
- შეუძლია შეცვალოს მხოლოდ კონკრეტული ელემენტის სტილი.
- არ არის რეკომენდირებული, რადგან სტილის განახლება რთულია, თუ ბევრი ელემენტი უნდა შეიცვალოს.

Example:
<h1 style="color: red;">Hello World</h1>

Internal CSS:
- გამოიყენება HTML ფაილში `<style>` ტეგის შიგნით.
- მოქმედებს მხოლოდ იმ ფაილზე, რომელშიც ის არსეობს.
- გამოიყენება, როდესაც საჭიროა სტილის განსაზღვრა მხოლოდ ერთი HTML დოკუმენტისთვის.

Example:
<head>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>

External CSS:
- სტილის განმარტება ხდება ცალკე ფაილში (მაგალითად, `style.css`).
- HTML დოკუმენტთან დაკავშირებულია `<link>` ტეგის მეშვეობით.
- ყველაზე მოსახერხებელი და გამართული ვარიანტია, როდესაც ბევრი HTML ფაილის სტილი უნდა განახლდეს ერთ ადგილას.

Example:
<link rel="stylesheet" href="styles.css">
-->
