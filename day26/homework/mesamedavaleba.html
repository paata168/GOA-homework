<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მეგობრების ცხრილი</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f4f4f4;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        /* ცვლის სახელებს და ასაკებს ფერებს */
        .name {
            color: #ff6347; /* ხაჭო ტომატის ფერი */
            background-color: #e0f7fa; /* ლურჯი */
        }
        .age {
            color: #32cd32; /* ლაიმის ფერი */
            background-color: #fff3e0; /* ნარინჯისფერი */
        }
    </style>
</head>
<body>

<h1>ჩემი მეგობრები</h1>

<table>
    <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
    </tr>
    <tr>
        <td class="name">გიორგი</td>
        <td class="age">25</td>
    </tr>
    <tr>
        <td class="name">ანა</td>
        <td class="age">22</td>
    </tr>
    <tr>
        <td class="name">მარიამი</td>
        <td class="age">28</td>
    </tr>
    <tr>
        <td class="name">დათო</td>
        <td class="age">30</td>
    </tr>
</table>

</body>
</html>
