<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Column Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>სვეტი 1</th>
                <th>სვეტი 2</th>
                <th>სვეტი 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>რიგი 1, უჯრა 1</td>
                <td>რიგი 1, უჯრა 2</td>
                <td>რიგი 1, უჯრა 3</td>
            </tr>
            <tr>
                <td>რიგი 2, უჯრა 1</td>
                <td>რიგი 2, უჯრა 2</td>
                <td>რიგი 2, უჯრა 3</td>
            </tr>
            <tr>
                <td>რიგი 3, უჯრა 1</td>
                <td>რიგი 3, უჯრა 2</td>
                <td>რიგი 3, უჯრა 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
