<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Custom text and background colors */
        .name-column {
            color: #e74c3c; /* Red text for names */
        }

        .age-column {
            color: #2ecc71; /* Green text for ages */
        }

        /* Adding background color for each row */
        tr:nth-child(odd) {
            background-color: #ecf0f1; /* Light gray background */
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <table>
            <caption>Friends and Ages</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="">luka</td>
                    <td class="age-column">25</td>
                </tr>
                <tr>
                    <td class="">saba</td>
                    <td class="age-column">28</td>
                </tr>
                <tr>
                    <td class="">achi</td>
                    <td class="age-column">22</td>
                </tr>
                <tr>
                    <td class="">giorgi</td>
                    <td class="age-column">30</td>
                </tr>
                <tr>
                    <td class="">tazo</td>
                    <td class="age-column">27</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
