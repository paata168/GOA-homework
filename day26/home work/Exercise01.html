3. **External CSS** - ეს არის ყველაზე პოპულარული მეთოდი, სადაც CSS ფაილი გამოგზავნილია ცალკე ფაილში (მაგ. `styles.css`). ეს საშუალებას იძლევა, რომ ერთ სტილში მოათავსოთ ბევრი HTML ფაილი და ყველას ერთდროულად შეცვალოთ.
