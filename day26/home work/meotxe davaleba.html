<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings with Colors</title>
    <style>
        /* Define different colors for each heading */
        #heading1 {
            color: #e74c3c; /* Red */
        }

        #heading2 {
            color: #3498db; /* Blue */
        }

        #heading3 {
            color: #2ecc71; /* Green */
        }
    </style>
</head>
<body>

    <h1 id="heading1">This is Heading 1</h1>
    <h2 id="heading2">This is Heading 2</h2>
    <h3 id="heading3">This is Heading 3</h3>

</body>
</html>
