

<!--
1. **Inline CSS** - როდესაც CSS სტილი დგას უშუალოდ HTML ელემენტის ატრიბუტში. ეს არის ყველაზე პირდაპირი მეთოდი, თუმცა არასამეცნიერო თვალსაზრისით იგი არ არის საუკეთესო, რადგან კოდის გამართვა რთულია და სტილი მხოლოდ იმ ელემენტისთვის არის მოქმედი.

   მაგალითი:
   <p style="color: red; font-size: 18px;">This is inline CSS.</p>

2. **Internal CSS** - ეს არის CSS სტილი, რომელიც მოთავსებულია HTML დოკუმენტის <style> ტაგში, რომელიც ეძებს მთელი დოკუმენტისთვის ერთ კონკრეტულ სტილს. ეს უფრო ორგანიზებული და მოქნილი მეთოდია, თუმცა კვლავ მხოლოდ ერთი HTML ფაილისთვის მოქმედებს.

   მაგალითი:
   <style>
     p {
       color: blue;
       font-size: 20px;
     }
   </style>
   <p>This is internal CSS.</p>

3. **External CSS** - ეს არის ყველაზე პოპულარული მეთოდი, სადაც CSS ფაილი გამოგზავნილია ცალკე ფაილში (მაგ. `styles.css`). ეს საშუალებას იძლევა, რომ ერთ სტილში მოათავსოთ ბევრი HTML ფაილი და ყველას ერთდროულად შეცვალოთ.

   მაგალითი:
   <link rel="stylesheet" href="styles.css">
   <p>This is external CSS.</p>
-->
