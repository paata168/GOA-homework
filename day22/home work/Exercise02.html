<!--გამოყენებულია HTML ელემენტის პირდაპირ ცალკე style ატრიბუტში.
იყენებენ მხოლოდ კონკრეტული ელემენტის სტილის განსაზღვრას.
-->

<h1 style="color: blue;">Hello World</h1>

<!--განლაგებულია <style> თეგის შიგნით, რომელიც HTML დოკუმენტის <head> განყოფილებაშია.
გამოიყენება მხოლოდ კონკრეტული HTML დოკუმენტისთვის.-->

<head>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>

<!--CSS ფაილი ცალკე ფაილია, რომელიც მისამართით მითითდება HTML დოკუმენტში.
გამოიყენება ბევრ HTML დოკუმენტში სტილის განმსაზღვრელად.
-->

<link rel="stylesheet" href="styles.css">
