
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Centering</title>
    <style>
        
        div {
            text-align: center; 
            padding: 20px;
        }
        
       
        p, img, button {
            color: red;
        }

        
        h1, b, i {
            color: blue;
        }

        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div>
        <h1>ეს არის ჰედინგი</h1>
        <p>ეს არის პარაგრაფი, რომელიც წითლად არის შეხაზული.</p>
        <img src="https://scontent.ftbs4-2.fna.fbcdn.net/v/t39.30808-1/458766007_1431519904305688_2544088050318697992_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=106&ccb=1-7&_nc_sid=0ecb9b&_nc_eui2=AeHe6aRVGT4kOR1p0iB6LuuTU05vJq_g0FlTTm8mr-DQWaljuqrSjR2NBlBx7D7I6Pxo5jv6Du4pUrQcDJ98GZFV&_nc_ohc=xcIHgrUjmCIQ7kNvgEARWrM&_nc_zt=24&_nc_ht=scontent.ftbs4-2.fna&_nc_gid=Ah7bzn_JEBoapi0DB5nebrz&oh=00_AYAYvL2bG-tCVeArZFMclK9Xutg6WeyxxJfmKtCHbXATag&oe=674BCEC8" width="200">
        <button>ეს არის ღილაკი</button>
        <b>ეს არის გამოკვეთილი ტექსტი</b>
        <i>ეს არის კურსივში დაწერილი ტექსტი</i>
    </div>

</body>
</html>
