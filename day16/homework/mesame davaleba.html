<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Input Types</title>
</head>
<body>

    <form>
        <label for="text_input">Text Input (name="text_input")</label>
        <input type="text" id="text_input" name="text_input"><br>

        <label for="email_input">Email Input (name="email_input")</label>
        <input type="email" id="email_input" name="email_input"><br>

        <label for="password_input">Password Input (name="password_input")</label>
        <input type="password" id="password_input" name="password_input"><br>

        <label for="number_input">Number Input (name="number_input")</label>
        <input type="number" id="number_input" name="number_input"><br>

        <label for="date_input">Date Input (name="date_input")</label>
        <input type="date" id="date_input" name="date_input"><br>

        <label for="file_input">File Input (name="file_input")</label>
        <input type="file" id="file_input" name="file_input"><br>

        <label for="radio_input">Radio Input (name="radio_input")</label>
        <input type="radio" id="radio_input" name="radio_input" value="option1"> Option 1
        <input type="radio" id="radio_input" name="radio_input" value="option2"> Option 2<br>

        <label for="checkbox_input">Checkbox Input (name="checkbox_input")</label>
        <input type="checkbox" id="checkbox_input" name="checkbox_input"><br>

        <label for="range_input">Range Input (name="range_input")</label>
        <input type="range" id="range_input" name="range_input" min="1" max="10"><br>

        <label for="submit_input">Submit Input (name="submit_input")</label>
        <input type="submit" id="submit_input" name="submit_input"><br>
    </form>

</body>
</html>
