<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Gallery</title>
</head>
<body>

    <h1>Video and Audio Gallery</h1>

    <!-- Video Elements -->
    <h2>Videos</h2>
    <video width="320" height="240" controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video width="320" height="240" autoplay muted loop>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video width="320" height="240" controls autoplay>
        <source src="video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video width="320" height="240" controls loop>
        <source src="video4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video width="320" height="240" controls muted>
        <source src="video5.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Elements -->
    <h2>Audios</h2>
    <audio controls>
        <source src="audio1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <audio controls autoplay>
        <source src="audio2.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <audio controls muted>
        <source src="audio3.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <audio controls loop>
        <source src="audio4.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <audio controls autoplay loop>
        <source src="audio5.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
