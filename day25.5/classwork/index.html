<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>სარეგისტრაციო ფორმა</h2>

    <form id="registrationForm">
        <!-- სახელის ველი -->
        <label for="firstName">სახელი:</label>
        <input type="text" id="firstName" name="firstName" required>

        <!-- გვარის ველი -->
        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" name="lastName" required>

        <!-- ე-ფოსტის ველი -->
        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" required>

        <!-- პაროლის ველი -->
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required>

        <!-- სქესის არჩევის radio ველი -->
        <label for="gender">სქესი:</label>
        <input type="radio" id="male" name="gender" value="მამაკაცი">
        <label for="male">მამაკაცი</label>
        <input type="radio" id="female" name="gender" value="მდედრობითი">
        <label for="female">მდედრობითი</label>

        <!-- ფორმის გადაცემის ღილაკი -->
        <button type="submit">დადასტურება</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ფორმის გაშვება არ მოხდეს ჩვეულებრივად

            // ფორმიდან მონაცემების აღება
            const formData = new FormData(event.target);

            // მონაცემების დახარისხება name ატრიბუტით
            const userData = {};
            formData.forEach((value, key) => {
                userData[key] = value;
            });

            // მონაცემების გამოტანა Console-ში
            console.log(userData);

            // მოცემული მონაცემების ჩვენება Alert-ით
            alert('რეგისტრაცია წარმატებით განხორციელდა!\n' +
                  'სახელი: ' + userData.firstName + '\n' +
                  'გვარი: ' + userData.lastName + '\n' +
                  'ემაილი: ' + userData.email + '\n' +
                  'სქესი: ' + userData.gender);
        });
    </script>
</body>
</html>
